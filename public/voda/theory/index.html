<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="../../favicon.png">
		<title>Maxstudify</title>
		<link rel="stylesheet" media="" href="base.css">
		<meta http-equiv="Cache-control" content="No-Cache">
		<meta property="og:description" content="Виртуальная образовательная платформа" />
		<meta property="og:image" content="/og-preview.png" />
		<meta name="apple-mobile-web-app-title" content="Maxstudify" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<script type="text/javascript" src="../../JS/complagaetAuditor.js"></script>
		<script type="text/javascript" src="../lessonCfg.js"></script>
		<script type="text/javascript" src="../../JS/Bobatron.js"></script>
		<script type="text/javascript" src="../../JS/lessonTheory.js"></script>
	</head>
	<body id="body" style="">
		<div id="loader_wrapper">
			<div id="loader_window" class="bobatron">
				<svg id="microlaba_big_logo"></svg>
				<div class="flex flex_column flex_gap_10 flex_alignitems_center to_switch_scroll" id="location_issues_wrapper">location_issues_wrapper</div>
				<div class="flex flex_column flex_gap_10 flex_alignitems_center to_switch_scroll" id="lesson_complete_wrapper">lesson_complete_wrapper</div>
			</div>
		</div>
		<div id="modal_wrapper">
			<div id="window_settings" class="bobatron">
				<div class="flex flex_gap_10">
					<div class="microlaba_logo"></div>
					<h1>Maxstudify</h1>
				</div>
			</div>
		</div>
		<header id="header">
			<div class="header_white_plate bobatron">
				<div class="flex flex_alignitems_center flex_gap_10 header_logobox" id="microlaba_header">
					<div class="icon_burger" id="burger"></div>
					<div class="flex flex_alignitems_center flex_gap_10" id="microlaba_header_icon" style="cursor: pointer;">
						<div class="microlaba_logo"></div>
						<h1>Maxstudify</h1>
					</div>
				</div>
				<div class="flex flex_alignitems_center flex_gap_10 header_buttonbox" id="buttons_header">
					<div class="flex flex_alignitems_center flex_gap_10" id="buttons_header_profile" style="z-index: 2;">
						<h3 id="header_username">Username</h3>
						<div id="header_ava" class="ava_2 small_avatar"></div>
					</div>
					<!--button class="bobatron" Bt-CM="0.7">Старая версия</button>
					<div class="icon_settings" id="button_settings"></div-->
				</div>
			</div>
			<div class="header_white_plate_shadow"></div>
		</header>
		<div class="menu_container">
			<article class="side_menu bobatron" id="side_menu" style="">
				<div style="display: flex; gap: 20px; flex-direction: column;">
					<article class="menu_entry bobatron flex_gap_10">
						<h3 id="main_header"></h3>
						<div class="progress bobatron" Bt-CM="0.7">
							<span style="z-index: 1;" id="main_progress_percent">0%</span>
							<div class="progress_green" id="main_progress_green"></div>
						</div>
					</article>
					<article class="menu_entry bobatron" id="lesson_stats" style="padding: 15px;"> </article>
				</div>
				<button id="button_goback" class="bobatron" Bt-CM="0.7"><div class="arrow_left_b"></div>Main page</button>
			</article>
			<article class="flex_alignitems_center bobatron" id="main_screen">
				<article class="menu_entry_mini">
					<div id="theory_content">
						<h1 style="text-align: center; width: 100%;">ыапыв</h1> <br>

					</div>
					<div class="flex flex_column flex_alignitems_center flex_gap_10" style="width: 100%; max-width: 700px; margin: 100px 0 100px 0">
						<button class="button_lesson_complete" id="buttonLessonComplete"><div class="arrow_right_b"></div></button>
						<h1>Finish!</h1>
					</div>
				</article>
			</article>
		</div>
	</body>
</html>
